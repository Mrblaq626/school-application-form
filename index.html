<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online School Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>School Application Form</h1>
        
        <form action="#" method="POST" enctype="multipart/form-data">

            <fieldset>
                <legend>1. Personal Information</legend>
                
                <div class="form-group">
                    <label for="fullName">Full Name: <span style="color:red">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth: <span style="color:red">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label>Gender: <span style="color:red">*</span></label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passport">Passport Photograph (Images only):</label>
                    <input type="file" id="passport" name="passport" accept="image/*">
                </div>
            </fieldset>

            <fieldset>
                <legend>2. Contact Information</legend>
                
                <div class="form-group">
                    <label for="email">Email Address: <span style="color:red">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number: <span style="color:red">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>
                </div>

                <div class="form-group">
                    <label for="address">Home Address:</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your full residential address..."></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>3. Academic Information</legend>

                <div class="form-group">
                    <label for="level">Level Applying For: <span style="color:red">*</span></label>
                    <select id="level" name="level" required>
                        <option value="" disabled selected>-- Select Level --</option>
                        <option value="grade7">Grade 7</option>
                        <option value="grade8">Grade 8</option>
                        <option value="grade9">Grade 9</option>
                        <option value="grade10">Grade 10 (High School)</option>
                        <option value="grade11">Grade 11 (High School)</option>
                        <option value="grade12">Grade 12 (High School)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subjects">Subjects Passed (Hold Ctrl/Cmd to select multiple):</label>
                    <select id="subjects" name="subjects[]" multiple size="5">
                        <option value="math">Mathematics</option>
                        <option value="english">English Language</option>
                        <option value="science">Integrated Science</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="history">History</option>
                        <option value="geography">Geography</option>
                        <option value="art">Visual Arts</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>4. Preferences</legend>

                <div class="form-group">
                    <label>Programme Choice:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="programme" value="science"> Sciences</label>
                        <label><input type="radio" name="programme" value="arts"> Arts & Humanities</label>
                        <label><input type="radio" name="programme" value="commercial"> Commercial/Business</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mode of Study:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="mode[]" value="full-time"> Full-Time</label>
                        <label><input type="checkbox" name="mode[]" value="part-time"> Part-Time</label>
                        <label><input type="checkbox" name="mode[]" value="evening"> Evening Classes</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Terms and Conditions</a>. <span style="color:red">*</span>
                </label>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-submit">Submit Application</button>
                <button type="reset" class="btn-reset">Reset Form</button>
            </div>

        </form>
    </div>

</body>
</html>
